<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!--begin::Email template-->
    <style>
        html, body {
            padding: 0;
            margin: 0;
            font-family: Inter, Helvetica, "sans-serif";
        }

        a:hover {
            color: #009ef7;
        }
    </style>
</head>
<body>
    <div id="#kt_app_body_content" style="background-color:#D5D9E2; font-family:Arial,Helvetica,sans-serif; line-height: 1.5; min-height: 100%; font-weight: normal; font-size: 15px; color: #2F3044; margin:0; padding:0; width:100%;">
        <div style="background-color:#ffffff; padding: 45px 0 34px 0; border-radius: 24px; margin:40px auto; max-width: 600px;">
            <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" height="auto" style="border-collapse:collapse">
                <tbody>
                    <tr>
                        <td align="center" valign="center" style="text-align:center; padding-bottom: 10px">
                            <!--begin:Email content-->
                            <div style="text-align:center; margin:0 15px 34px 15px">
                                <!--begin:Logo-->
                                <div style="margin-bottom: 10px">
                                    <a href="https://kodatracker.com" rel="noopener" target="_blank">
                                        <img alt="Logo" src="https://kodatracker.com/media/logos/kt-logo.png" style="height: 35px">
                                    </a>
                                </div>
                                <!--end:Logo-->
                                <!--begin:Text-->
                                <div style="font-size: 14px; font-weight: 500; margin-bottom: 27px; font-family:Arial,Helvetica,sans-serif;">
                                    <p style="margin-bottom:9px; color:#181C32; font-size: 22px; font-weight:700">Thanks for signing up!</p>
                                </div>
                                <!--end:Text-->
                                <!--begin:Action-->
                                <a href="https://kodatracker.com/[ActivationLink]" target="_blank" style="background-color:#50cd89; border-radius:6px;display:inline-block; padding:11px 19px; color: #FFFFFF; font-size: 14px; font-weight:500;">
                                    Activate Account
                                </a>
                                <!--begin:Action-->
                            </div>
                            <!--end:Email content-->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--end::Email template-->
</body>
</html>
